<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/demo.css">
    <title>BB Live Game</title>
</head>
<body>
    <main>
        <div class="user-card" id="card1">
            <div class="player" id="player1"></div>
            <div class="score" id="score1"></div>
            <div class="rating" id="rating1"></div>
            <div class="dice" id="dice1"></div>
            <div class="prompt" id="prompt1"></div>
            <div class="done" id="done1"></div>
        </div>
        <div class="user-card" id="card2">
            <div class="player" id="player2"></div>
            <div class="score" id="score2"></div>
            <div class="rating" id="rating2"></div>
            <div class="dice" id="dice2"></div>
            <div class="prompt" id="prompt2"></div>
            <div class="done" id="done2"></div>
        </div>
        <div class="user-card" id="card3">
            <div class="player" id="player3"></div>
            <div class="score" id="score3"></div>
            <div class="rating" id="rating3"></div>
            <div class="dice" id="dice3"></div>
            <div class="prompt" id="prompt3"></div>
            <div class="done" id="done3"></div>
        </div>
        <div class="user-card" id="card4">
            <div class="player" id="player4"></div>
            <div class="score" id="score4"></div>
            <div class="rating" id="rating4"></div>
            <div class="dice" id="dice4"></div>
            <div class="prompt" id="prompt4"></div>
            <div class="done" id="done4"></div>
        </div>
    </main>
    <script type="text/javascript" src="scripts/demo.js"></script>
</body>
</html>
